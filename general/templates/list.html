

    {% extends 'base.html' %}
    {% block content %}
    {% load bootstrap4 %}
    
    <ul class="list-group">
        {% for categoria in object_list %}
        <li class="list-group-item"><a href="{% url 'categoria:detail' categoria.id %}">{{categoria.nombre}}</a> </li>
              {% empty %}
            <li>No hay categorias.</li>
        {% endfor %}
  
    </ul>
    {% endblock %}
